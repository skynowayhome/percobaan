version: '3.8'
services:
  # 1. Nginx Web Server
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/myphpapp # MAPPING: Kode lokal Anda diakses Nginx
    depends_on:
      - php
    networks:
      - app-network

  # 2. PHP-FPM
  php:
    build:
      context: .
      dockerfile: Dockerfile
    user: "1000:1000"
    working_dir: /var/www/myphpapp
    volumes:
      - .:/var/www/myphpapp # MAPPING: Kode lokal Anda diakses PHP-FPM
    depends_on:
      - mysql
    environment:
      # Credential Database (Digunakan oleh PHP di dalam container)
      DB_HOST: mysql
      DB_NAME: pizzeria_db
      DB_USER: root
      DB_PASSWORD: password
    networks:
      - app-network

  # 3. MySQL Database Server
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: pizzeria_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init/pizzeria_db.sql:/docker-entrypoint-initdb.d/pizzeria_db.sql
    ports:
      - "3306:3306"
    networks:
      - app-network

  # 4. phpMyAdmin untuk Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80" # Akses di http://localhost:8081
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: password
    depends_on:
      - mysql
    networks:
      - app-network

# Persistent Volume untuk MySQL Data
volumes:
  mysql_data:

# Custom Network
networks:
  app-network:
    driver: bridge
